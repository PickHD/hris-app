events {
    worker_connections 1024;
}

http {
    # Include MIME types (CRITICAL for static assets)
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # ============================================
    # 1. MAIN APP (hris.local)
    # ============================================
    server {
        listen 80;
        server_name hris.local;

        # Backend API
        location /api/v1 {
            proxy_pass http://backend:8081/api/v1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Frontend
        location / {
            proxy_pass http://frontend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # WebSocket for hot reload react
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }

    # ============================================
    # 2. MINIO CONSOLE (console.hris.local)
    # ============================================
    server {
        listen 80;
        server_name console.hris.local;

        # MinIO Console UI (port 9001) - MUST BE FIRST (regex priority)
        # This handles ALL console-related paths:
        # 1. /console and /console/* (rewritten to / and /*)
        # 2. WebSocket endpoints: /ws/* (critical for real-time features)
        # 3. Static assets: /static, /styles, /fonts, /images, /assets, /web-icons
        # 4. Console API: /api, /v1
        # 5. Root files: /favicon, /Loader.svg, *.png, *.svg, etc.
        location / {
            rewrite ^/console/(.*) /$1 break;
            rewrite ^/console$ / break;

            proxy_pass http://minio:9001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for MinIO Console
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Origin "";

            # Static asset caching
            proxy_cache_bypass $http_upgrade;

            # Timeout settings for console
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings for large responses
            proxy_buffering on;
            proxy_buffers 8 16k;
            proxy_buffer_size 32k;

            # CRITICAL: Override MinIO's restrictive CSP header
            # We override to allow inline scripts and WebSocket connections needed by the console UI
            # Security: This is scoped ONLY to minio.hris.local, not other routes
            # WebSocket connections to minio.hris.local are now allowed in connect-src
            proxy_hide_header Content-Security-Policy;
            add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com; style-src 'self' 'unsafe-inline' https://unpkg.com; img-src 'self' data: blob: https: http://localhost:9001; font-src 'self' data: https://unpkg.com; connect-src 'self' https://unpkg.com ws://minio.hris.local wss://minio.hris.local ws://localhost:9001 wss://localhost:9001; frame-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';" always;
        }
    }

    # ============================================
    # 3. MINIO S3 API (storage.hris.local)
    # ============================================
    server {
        listen 80;
        server_name storage.hris.local;

        # Root location proxies to MinIO S3 API (port 9000)
        # This catches all other requests for S3 bucket operations
        location / {
            proxy_pass http://minio:9000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # S3 API specific headers
            proxy_buffering off;
            proxy_request_buffering off;

            # S3 API doesn't use WebSocket
            proxy_http_version 1.1;
        }
    }
}